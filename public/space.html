<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="keywords" content="luxi,personal space,blog">
    <meta name="description" content="notes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="static/css/base.css">

<body>
    <div class="wrapper">
        <div class="nav">
            <ul>
                <li><a href="http://luxi.space" target="_blank">主页</a></li>

        </div>
        <div class="main">
            <div class="content">
                <div class="switch">

                <template id="lifeTemp">

                            <p>发布时间：{{title}}</p>
                            <p>{{article}}</p>
                            <span>分类：{{tabs}}</span>
                            <div><a href="#">阅读原文</a></div>
                        </div>
                    </div>
                </template>
                <template id="workTemp">
                    <div class="section">
                        <div class="image"><a href="#"><img src="./static/image/test.jpg"></a></div>

                            <div><a href="#">阅读原文</a></div>
                        </div>
                    </div>

                <div id="pageTool"></div>
            </div>
            <div class="sidebar">
                <div class="sideNav">
                    <div><a href="http://luxi.space" target="_blank">主页</a></div>
                    <div><a href="http://luxi.space/list.html" target="_blank">作品</a></div>
                    <div><a href="http://luxi.space/message.html" target="_blank">留言</a></div>
                    <div><a href="#">顶部</a></div>
                </div>
                <div class="sideTabs">tabs</div>
                <div class="sideNews">
                    <p>最新文章</p>
                    <ul>
                        <li><a href="#">1.test it's a test</a></li>
                        <li><a href="#">2.test it's a test</a></li>
                        <li><a href="#">3.test it's a test</a></li>
                        <li><a href="#">4.test it's a test</a></li>
                        <li><a href="#">5.test it's a test</a></li>
                    </ul>
                </div>

                <div class="sideTime">
                    <p>随时都能看到时间才有安全感</p>

                    <p class="time"></p>
                    <p class="stamp"></p>
                    <div class="btn" onclick="play()">停下来</div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/vue.js"></script>
    <script src="static/js/vue-router.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/query.js"></script>
    <script src="static/js/paging.js"></script>
    <script src="static/js/space.js"></script>

</html>
