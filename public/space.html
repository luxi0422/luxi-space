<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="keywords" content="luxi,personal space,blog">
    <meta name="description" content="notes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>一些文字</title>
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="static/css/space.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <ul>
                <li><a href="http://luxi.space">主页</a></li>
                <li><a href="http://luxi.space/list.html">作品</a></li>
                <li><a href="http://luxi.space/message.html">留言</a></li>
                <!--未来的搜索框
                <li>
                    <form class="search">
                        <input type="text" name="search"><input class="searchBtn" type="submit" value="搜索">
                    </form>
                </li>
                -->
            </ul>
        </div>
        <div class="main">
            <div class="content">
                <div class="work"></div>
                <template id="workTemp">
                    <div class="section">
                        <div class="details">
                            <div class="delete" data-message="{{id}}">×</div>
                            <h2>{{subject}}</h2>
                            <div class="preview">{{content}}</div>
                            <span>...</span>
                            <div class="tags">分类：{{tags}}</div>
                            <div class="readAll" data-message="{{id}}">阅读原文</div>
                        </div>
                    </div>
                </template>
                <div id="pageTool"></div>
            </div>
            <div class="sidebar">
                <div class="sideNav">
                    <div><a href="http://luxi.space">主页</a></div>
                    <div><a href="http://luxi.space/list.html">作品</a></div>
                    <div><a href="http://luxi.space/message.html">留言</a></div>
                    <div><a href="#">顶部</a></div>
                </div>
                <div class="sideTabs">
                    <p>分类标签：</p>
                    <a href="#">学习</a>
                    <a href="#">初学</a>
                    <a href="#">生活</a>
                    <a href="#">HTML</a>
                    <a href="#">前端</a>
                    <a href="#">CSS</a>
                    <a href="#">JS&jQuery</a>
                    <a href="#">node.js</a>
                    <a href="#">mongodb</a>
                    <a href="#">es6</a>
                    <a href="#">VUE</a>
                    <a href="#">ajax</a>
                </div>
                <div class="sideNews">
                    <p>热门文章</p>
                    <ul>
                        <li><a href="http://localhost:63342/luxi-space/public/read.html?id=45">1.JS数组</a></li>
                        <li><a href="http://localhost:63342/luxi-space/public/read.html?id=44">2.JS循环和函数</a></li>
                        <li><a href="http://localhost:63342/luxi-space/public/read.html?id=40">3.CSS3新增属性、动画</a></li>
                        <li><a href="http://localhost:63342/luxi-space/public/read.html?id=41">4.CSS3新布局和响应式布局</a></li>
                        <li><a href="http://localhost:63342/luxi-space/public/read.html?id=36">5.CSS定位、低版本IE的兼容</a></li>
                    </ul>
                </div>

                <div class="sideTime">
                    <p>随时都能看到时间才有安全感</p>
                    <p class="day"></p>
                    <p class="time"></p>
                    <p class="stamp"></p>
                    <div class="btn" onclick="play()">停下来</div>
                </div>
            </div>
        </div>
        <form class="text" action="#" method="post">
            <div class="text-wrapper">
                <input class="text-title" type="text" name="title" placeholder="请输入标题"><br>
                <input class="text-tags" type="text" name="tags" placeholder="请输入标签"><br>
                <!-- 加载编辑器的容器 -->
                <script id="container" name="content" type="text/plain"></script>
                <input class="submit" type="submit" value="发表">
            </div>
        </form>
        <div class="login">登录以发表</div>
        <div class="adminLogin">
            <div>×</div>
            <p>站长登录</p>
            <form>
                <input type="text" class="username" name="username" placeholder="ID">
                <input type="password" class="password" name="password" placeholder="密码">
                <input type="submit" value="提交">
            </form>
        </div>
    </div>

    <!--配置文件-->
    <script type="text/javascript" src="./static/text/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="./static/text/ueditor.all.js"></script>
    <script src="static/text/lang/zh-cn/zh-cn.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>

    <script src="static/js/vue.js"></script>
    <script src="static/js/vue-router.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/query.js"></script>
    <script src="static/js/paging.js"></script>
    <script src="static/js/space.js"></script>
</body>
</html>
