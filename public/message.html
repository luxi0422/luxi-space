<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="keywords" content="luxi,personal space,blog">
	<meta name="description" content="message board">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>留言板</title>
	<link rel="stylesheet" type="text/css" href="static/css/base.css">
	<link rel="stylesheet" type="text/css" href="static/css/message.css">
</head>
<body>
    <div class="bg">
        <div class="wrapper">
            <div class="message-background"></div>
            <form>
                <input type="text" name="username" placeholder="姓名">
                <div class="vertical"></div>
                <textarea placeholder="给我留言" name="words"></textarea>
                <input type="submit">
                <div style="clear:both"></div>
            </form>
            <div class="data">

            </div>
        </div>
        <ul>
            <li><a href="#">主页</a></li>
            <li class="line"></li>
            <li><a href="#">作品</a></li>
            <li class="line"></li>
            <li><a href="#">笔记</a></li>
            <li class="line"></li>
            <li><a href="#">空间</a></li>
        </ul>
    </div>


<template id="message-tpl" style="display: none;">
    <div class="message" style="display: none;">
        <div class="name">{{name}}</div>
        <div class="vertical"></div>
        <div class="words">{{message}}</div>
        <div style="clear:both"></div>
    </div>
</template>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/message.js"></script>
</body>
</html>
