<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="keywords" content="luxi,personal space,blog">
	<meta name="description" content="message board">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>留言板</title>
	<link rel="stylesheet" type="text/css" href="static/css/base.css">
	<link rel="stylesheet" type="text/css" href="static/css/message.css">
</head>
<body>
    <div class="bg">
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">作品</a></li>
            <li><a href="#">笔记</a></li>
            <li><a href="#">空间</a></li>
        </ul>
        <div class="wrapper">
            <div class="message-background"></div>
            <form>
                <input type="text" name="username" placeholder="你的名字"><br>
                <textarea placeholder="来了就说点啥吧..." name="words" onchange="this.value=this.value.substring(0, 400)" onkeydown="this.value=this.value.substring(0, 400)" onkeyup="this.value=this.value.substring(0, 400)" ></textarea>
                <input type="submit">
                <div style="clear:both"></div>
            </form>
            <div class="data">

            </div>
            <div class="pages">点击加载更多</div>
        </div>
    </div>
    <div class="login"></div>
    <div class="login-z">站长<br>登录</div>
    <div class="adminLogin">
        <div>×</div>
        <p>站长登录</p>
        <form>
            <input type="text" name="name" placeholder="请输入暗号">
            <input type="submit">
        </form>
    </div>
    <div class="top"></div>
    <div class="top-z">回到<br>顶端</div>
<template id="message-tpl" style="display: none;">
    <div class="message" style="display: none;">
        <div class="name">{{name}}：</div>
        <div class="words">{{message}}</div>
        <div class="date">{{gmt_create}}</div>
        <div style="clear:both"></div>
    </div>
</template>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/message.js"></script>
</body>
</html>
